<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write-Offs</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; padding: 20px; }
  
  /* ===== TABLE ===== */
  table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
  th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
  th { background: #0078d4; color: #fff; }

  input[type="number"] {
    width: 80px; 
    padding: 4px; 
    text-align: right;
    -moz-appearance: textfield; /* remove arrows in Firefox */
  }
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none; /* remove arrows in Chrome/Safari */
    margin: 0;
  }

  /* ===== SUBMIT BUTTON ===== */
  .submit-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background: #0078d4;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .submit-btn:hover { background: #005ea3; }
</style>
</head>
<body>

<h2>Client Write-Offs</h2>

<table id="writeoffTable">
  <tr>
    <th>Client</th>
    <th>Fee Amount ($)</th>
    <th>Write-Off ($)</th>
  </tr>
  <!-- Dummy client rows -->
  <tr><td>Client 1</td><td>12500</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 2</td><td>8200</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 3</td><td>15300</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 4</td><td>6700</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 5</td><td>9800</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 6</td><td>14100</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 7</td><td>7500</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 8</td><td>11200</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 9</td><td>5900</td><td><input type="number" min="0" value="0"></td></tr>
  <tr><td>Client 10</td><td>10400</td><td><input type="number" min="0" value="0"></td></tr>
</table>

<button class="submit-btn" onclick="submitWriteOffs()">Submit Write-Offs</button>

<script>
const table = document.getElementById('writeoffTable');
const rows = table.querySelectorAll('tr');

rows.forEach((row, index) => {
  if(index === 0) return; // skip header
  const feeInput = row.cells[2].querySelector('input');
  const netWip = parseFloat(row.cells[1].textContent.replace(/,/g,'')) || 0;
  
  feeInput.addEventListener('input', () => {
    let fee = parseFloat(feeInput.value) || 0;
    let writeOff = netWip - fee;
    if(writeOff < 0) writeOff = 0;
    row.cells[2].querySelector('input').value = Math.round(writeOff);
  });
});

function submitWriteOffs() {
  const results = [];
  const rows = table.querySelectorAll('tr');
  for (let i = 1; i < rows.length; i++) {
    const client = rows[i].cells[0].textContent;
    const fee = rows[i].cells[2].querySelector('input').value;
    const netWip = rows[i].cells[1].textContent;
    const writeOff = rows[i].cells[2].querySelector('input').value;
    if(fee && fee != '0') {
      results.push({client, netWip, fee, writeOff});
    }
  }
  if(results.length === 0) {
    alert("No write-offs entered.");
  } else {
    console.log("Write-Offs Submitted:", results);
    alert("Write-offs submitted! Check console for details.");
  }
}
</script>

</body>
</html>
