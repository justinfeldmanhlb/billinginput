<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Billing Tool</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #ffffff; padding: 20px; }
  
  /* ===== HEADER ===== */
  .header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .header img {
    height: 50px;
    margin-right: 20px;
  }
  .header h2 {
    color: #0078d4;
    margin: 0;
  }

  /* ===== TABLE ===== */
  table { border-collapse: collapse; width: 100%; background: #fff; }
  th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
  th { background: #0078d4; color: #fff; }
  input[type="number"] {
    width: 80px; 
    padding: 4px; 
    text-align: right;
    -moz-appearance: textfield; /* remove arrows in Firefox */
  }
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none; /* remove arrows in Chrome/Safari */
    margin: 0;
  }

  /* ===== SUBMIT BUTTON ===== */
  .submit-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background: #0078d4;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .submit-btn:hover { background: #005ea3; }
</style>
</head>
<body>

<div class="header">
  <img src="HLBlogo.png" alt="HLB Logo">
  <h2>Client Write-Offs</h2>
</div>

<table id="writeoffTable">
  <tr>
    <th>Client</th>
    <th>Net WIP ($)</th>
    <th>Fee ($)</th>
    <th>Write-Off ($)</th>
  </tr>
  <tr><td>Client 1</td><td>12500</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 2</td><td>8200</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 3</td><td>15300</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 4</td><td>6700</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 5</td><td>9800</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 6</td><td>14100</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 7</td><td>7500</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 8</td><td>11200</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 9</td><td>5900</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
  <tr><td>Client 10</td><td>10400</td><td><input type="number" min="0" placeholder=""></td><td></td></tr>
</table>

<button class="submit-btn" onclick="submitWriteOffs()">Submit Write-Offs</button>

<script>
const table = document.getElementById('writeoffTable');

table.querySelectorAll('tr').forEach((row, index) => {
  if(index === 0) return; // skip header
  const feeInput = row.cells[2].querySelector('input');
  const netWip = parseFloat(row.cells[1].textContent.replace(/,/g,'')) || 0;

  feeInput.addEventListener('input', () => {
    if(feeInput.value === '') {
      row.cells[3].textContent = ''; // blank until input
    } else {
      let fee = parseFloat(feeInput.value) || 0;
      let writeOff = netWip - fee;
      if(writeOff < 0) writeOff = 0;
      row.cells[3].textContent = Math.round(writeOff);
    }
  });
});

function submitWriteOffs() {
  const results = [];
  table.querySelectorAll('tr').forEach((row, index) => {
    if(index === 0) return;
    const client = row.cells[0].textContent;
    const netWip = row.cells[1].textContent;
    const fee = row.cells[2].querySelector('input').value;
    const writeOff = row.cells[3].textContent;
    if(fee && fee !== '') {
      results.push({client, netWip, fee, writeOff});
    }
  });
  if(results.length === 0) {
    alert("No write-offs entered.");
  } else {
    console.log("Write-Offs Submitted:", results);
    alert("Write-offs submitted! Check console for details.");
  }
}
</script>

</body>
</html>
